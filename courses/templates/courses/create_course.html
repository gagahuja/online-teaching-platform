{% extends "courses/base.html" %}

{% block content %}

<div class="container mt-4">

<h2>Create Course</h2>

<form method="POST">

    {% csrf_token %}

    <div class="mb-3">
        <label>Title</label>
        {{ form.title }}
    </div>

    <div class="mb-3">
        <label>Description</label>
        {{ form.description }}
    </div>

    <div class="mb-3">
        <label>Price</label>
        {{ form.price }}
    </div>

    <button type="submit" class="btn btn-success">
        Create Course
    </button>

</form>

</div>

{% endblock %}
